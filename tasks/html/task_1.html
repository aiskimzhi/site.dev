<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <link href="../css/task_1.css" type="text/css" rel="stylesheet">
</head>
<body>
<div id="gradient">
    <div id="table">
        <table>
            <tr>
                <td id="corner01" colspan="2"><a href="http://en.wikipedia.org/wiki/Alpha">&alpha;</a></td>
                <th>sin(<span class="alpha">&alpha;</span>)</th>
                <th>cos(<span class="alpha">&alpha;</span>)</th>
                <th>tg(<span class="alpha">&alpha;</span>)</th>
                <td id="corner11">ctg(<span class="alpha">&alpha;</span>)</td>
            </tr>
            <tr>
                <td class="left">0&deg;</td>
                <td class="Pi">(0 рад)</td>
                <td class="center">0</td>
                <td class="center">1</td>
                <td class="center">0</td>
                <td class="right"><span class="star">***</span></td>
            </tr>
            <tr>
                <td class="left">30&deg;</td>
                <td class="Pi">(&pi;/6)</td>
                <td class="center">1/2</td>
                <td class="center"><div class="radic">&radic;<span class="r">3</span><span class="under">/2</span></div></td>
                <td class="center"><div class="radic">&radic;<span class="r">3</span><span class="under">/3</span></div></td>
                <td class="right"><div class="radic">&radic;<span class="r">3</span></div></td>
            </tr>
            <tr>
                <td class="left">45&deg;</td>
                <td class="Pi">(&pi;/4)</td>
                <td class="center"><div class="radic">&radic;<span class="r">2</span><span class="under">/2</span></div></td>
                <td class="center"><div class="radic">&radic;<span class="r">2</span><span class="under">/2</span></div></td>
                <td class="center">1</td>
                <td class="right">1</td>
            </tr>
            <tr>
                <td class="left">60&deg;</td>
                <td class="Pi">(&pi;/3)</td>
                <td class="center"><div class="radic">&radic;<span class="r">3</span><span class="under">/2</span></div></td>
                <td class="center">1/2</td>
                <td class="center"><div class="radic">&radic;<span class="r">3</span></div></td>
                <td class="right"><div class="radic">&radic;<span class="r">3</span><span class="under">/3</span></div></td>
            </tr>
            <tr>
                <td class="left">90&deg;</td>
                <td class="Pi">(&pi;/2)</td>
                <td class="center">1</td>
                <td class="center">0</td>
                <td class="center"><span class="star">***</span></td>
                <td class="right">0</td>
            </tr>
            <tr>
                <td class="left">180&deg;</td>
                <td class="Pi">(&pi;)</td>
                <td class="center">0</td>
                <td class="center">-1</td>
                <td class="center">0</td>
                <td class="right"><span class="star">***</span></td>
            </tr>
            <tr>
                <td class="left">270&deg;</td>
                <td class="Pi">(3&pi;/2)</td>
                <td class="center">-1</td>
                <td class="center">0</td>
                <td class="center"><span>***</span></td>
                <td class="right">0</td>
            </tr>
            <tr>
                <td id="corner00">360&deg;</td>
                <td class="Pi">(2&pi;)</td>
                <td class="bottom">0</td>
                <td class="bottom">1</td>
                <td class="bottom">0</td>
                <td id="corner10">***</td>
            </tr>
        </table>
    </div>
</div>
\</body>
</html>
